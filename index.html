<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar 1001 - Búsqueda de Cócteles</title>
<link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
<div class="contenedor">
    <h1>Bar 1001</h1>
    <p>av Insurgentes 23, Ciudad de México</p>
    
    <div class="campo-busqueda">
        <label for="nombreCoctel">Nombre:</label>
        <input type="text" id="nombreCoctel" placeholder="Ingrese el nombre del cóctel">
        <button id="botonBuscar" onclick="buscarCoctel()">Buscar</button>
    </div>
    
    <label for="categoriaCoctel">Categoría:</label>
    <input type="text" id="categoriaCoctel" readonly>
    
    <label for="instruccionesCoctel">Instrucciones:</label>
    <textarea id="instruccionesCoctel" readonly></textarea>
    
    <div id="contenedorImagen">
        <img id="imagenCoctel" src="" alt="" hidden>
    </div>
    
    <button id="botonLimpiar" onclick="limpiarCampos()">Limpiar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
